{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Roles{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        {{ utils.flashed_messages() }}
        <br/>
        <h1 style="text-align:center;">Condominium List</h1>
        {% if condos %}
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Condo name </th>
                </tr>
              </thead>
              <tbody>
              {% for condo in condos %}
                <tr>
                  <td> {{ condo.condo_name }} </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
      {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
